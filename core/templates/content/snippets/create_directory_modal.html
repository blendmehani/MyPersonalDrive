        <div class="modal-content">
            <div class="modal-header">
                <h5 id="title_modal" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="" id="body_modal"></p>
            </div>
            <div class="modal-footer">
                <a style="display: none;" href="{% url 'shared_files' user.username %}" id="shared_files"
                class="col-md-12 btn btn-outline-info"><i class="fas fa-share-square"></i> Go to Shared Files</a>
                <a href="javascript:window.location.href=window.location.href" id="button_modal"
                   class=""><i id="icon_modal" class=""> Go to Page</i></a>

    </div>
