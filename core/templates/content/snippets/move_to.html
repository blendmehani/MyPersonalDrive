<div class="modal fade" id="move_to_modal" tabindex="-1" role="dialog" aria-labelledby="move_to_modal_label"
     aria-hidden="true">
    <div class="modal-dialog mt-5 pt-3" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="move_to_modal_label">Move to:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <select id="move_to_select" required class="form-control" name="move_to_select">
                        <option class="hidden" selected disabled>Please select where to move your selected
                            files/directories.
                        </option>
                        {% if nested %}
                            <option value="!none">Main Page ( First Page )</option>
                        {% endif %}

                        {% for directory in directories %}
                            <option value="{{ directory.dir_name }}">{{ directory.dir_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
