<div class="modal fade" id="recycle_bin_modal" tabindex="-1" role="dialog" aria-labelledby="recycle_bin_modal_label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recycle_bin_modal_label">Empty Recycle Bin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body alert-danger">
          Are you sure you want to permanently delete all the directories/files in recycle bin?
      </div>
      <div class="modal-footer">
          <a href="{% url 'empty_recycle_bin' user.username %}" class="btn btn-outline-danger px-3"><i class="fas fa-times"></i> Yes</a>
        <button type="button" class="btn btn-outline-success px-4" data-dismiss="modal">No</button>

      </div>
    </div>
  </div>
</div>
