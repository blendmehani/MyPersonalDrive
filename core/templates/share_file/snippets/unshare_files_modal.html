<div class="modal fade" id="unshare_all_modal" tabindex="-1" role="dialog" aria-labelledby="unshare_all_modal_label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="unshare_all_modal_label">Unshare All Files</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body alert-danger">
                Are you sure you want to unshare all files?
            </div>
            <div class="modal-footer">
                <a href="{% url 'unshare_all_files' user.username %}" class="btn btn-outline-danger px-3"><i
                        class="fas fa-times"></i> Yes</a>
                <button type="button" class="btn btn-outline-success px-4" data-dismiss="modal">No</button>

            </div>
        </div>
    </div>
</div>
