{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>

<form class="form-signin mt-0" method="post">
    {% csrf_token %}

    <div class="text-center mt-5 mb-4">
        <a href="/"><img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="92" height="92"></a>
        <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        <p>We will email you instructions for setting your password, if an account exists with the email you entered.</p>
    </div>

    <div class="form-label-group">
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address"
               required>
        <label for="inputEmail">Email Address</label>
    </div>

    <button id="buttonId" class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>

</form>

<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
